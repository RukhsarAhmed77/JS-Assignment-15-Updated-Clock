<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="period" style="font-size: 25px;"></span>
        </div>
        <br>
        <div class="date">
            <span id="current-date">yyyy-mm-dd DAY</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
